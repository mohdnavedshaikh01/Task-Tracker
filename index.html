<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header section for the title and input fields -->
    <header>
        <h1>Task Tracker</h1>
        <!-- Input field for new tasks -->
        <input type="text" id="new-todo" placeholder="Enter a new task">
        <!-- Button to add new tasks -->
        <button id="add-todo">Add Task</button>
    </header>
    <!-- Main section for the task list -->
    <main>
        <!-- List to hold all the tasks -->
        <ul id="todo-list"></ul>
    </main>
    <!-- Audio element for the 'ding' sound when a task is completed -->
    <audio id="ding" src="ding.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
